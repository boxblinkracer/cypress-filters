name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      -         main

jobs:

  jest:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: make install -B

      - name: Run Jest
        run: make jest -B

  eslint:
    name: ESLint Tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: make install -B

      - name: Run ESLint
        run: make eslint -B
